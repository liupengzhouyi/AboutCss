<h2 >
    <center>
        <p style="color: #285cf8">
            初相遇 <span style="color: #5f5b60; font-size: 10px">文/席蒙容</span>
        </p>
    </center>
</h2>

<p>
    <span style="color: deeppink; font-size: 30px">美</span>丽的梦和美丽的诗一样, 都是可遇而不可求的，常常在最没能料到的时刻里出现。
</p>

<p>
    我喜欢那样的梦，在梦里，一切都可以重新开始，一切都可以慢慢解释，心里甚至还能感觉到，所有被浪费的时光竟然都能重回时的狂喜与感激。<span style="color: goldenrod; font-style:oblique"><strong>胸怀中满戲着老福，只因你就在我眼前对我微笑</strong></span>，-如当年。
</p>

<p style="color: #37ff3c;">
    <u>
        我喜欢那样的梦，明朗月知道你已为我跋涉王里,却又觉得芳草鲜美，落落英缤纷，好像你我才初相遇。
    </u>
</p>
