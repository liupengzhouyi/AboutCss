<!DOCTYPE html>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS渐变</title>
    <link rel="stylesheet" href="../CssFile/index.css" type="text/css">
</head>
<body>
    <h3>线性渐变 - 使用不同的角度</h3>

<div id="grad1" style="color:white; text-align: center;">0deg</div>
    <br>
<div id="grad2" style="color:white; text-align: center;">90deg</div>
    <br>
<div id="grad3" style="color:white;">180deg</div>
    <br>
<div id="grad4" style="color:white;">-90deg</div>

    <p>为了添加透明度，我们使用 rgba() 函数来定义颜色结点。rgba() 函数中的最后一个参数可以是从 0 到 1 的值，它定义了颜色的透明度：0 表示完全透明，1 表示完全不透明。</p>

    <div id="grad5">aa</div>

<p><strong>注意：</strong> Internet Explorer 9 及之前的版本不支持渐变。</p>
</body>
</html>
