<body>

<div id="grad1" style="color:white; text-align: center;">0deg</div>
    <br>
<div id="grad2" style="color:white; text-align: center;">90deg</div>
    <br>
<div id="grad3" style="color:white;">180deg</div>
    <br>
<div id="grad4" style="color:white;">-90deg</div>
